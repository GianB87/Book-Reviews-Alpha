{% extends "main.html" %}
<div class="page-single"></div>
<h1>add blog post</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="">

</form>
</div>
{% block content %}
<div class="hero user-hero">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="hero-ct">

				</div>
			</div>
		</div>
	</div>
</div>
<div class="page-single">
	<div class="container">
		<div class="row ipad-width">
            <!-- left side -->
			<div class="col-md-3 col-sm-12 col-xs-12">
				<div class="user-information">
					<div class="user-img">
						<a ><img id="img" src="/static/images/uploads/user-img.png" alt=""><br></a>
						<a onClick="return changeImage();" class="redbtn">Preview Thumbnail</a>
					</div>
					<div class="user-fav">
						<p>Options</p>
						<ul>
							<li  class="active"><a href="{% url 'create-book' %}">Add Book</a></li>
							<li><a href="{% url 'create-post' %}">Add Post</a></li>
							<!-- <li><a href="#">Add Work</a></li> -->
						</ul>
					</div>
					<!-- <div class="user-fav">
						<p>Others</p>
						<ul>
							<li><a href="#">Change password</a></li>
							<li><a href="#">Log out</a></li>
						</ul>
					</div> -->
				</div>
			</div>
            <!-- right side -->
			<div class="col-md-9 col-sm-12 col-xs-12">
				<div class="form-style-1 user-pro" action="">
					<form action="" class="user" method="post">
                        {% csrf_token %}
						<h4>Add / Edit Book</h4>
                        {{form.media}}
                        {% for field in form %}
                        <div class="row">
                            <div class="col-md-12 form-it">
                                <label>{{ field.label }}</label>
                                <br>
                                {{field}}                       
                            </div>
                        </div>
                        {% endfor %}
						<div class="row">
							<div class="col-md-2">
								<input class="submit" type="submit" value="save">
							</div>
						</div>	
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
